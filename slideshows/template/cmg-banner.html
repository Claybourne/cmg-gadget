<div style="background: <#= background #>; line-height: 1.2em;width: 100%;height: 100%;overflow: auto;">
    <div style="position: absolute; width: 30%; top: 90px; left: 5px;
            text-align: left; color: <#= color #>;padding-left: 70px;z-index: 10;">
        <span style="display: block; line-height: 1em; font-size: 38px"><#= title #></span>
        <br>
                <span style="display: block; line-height: 1.1em; font-size: 1em;">
                    <#= description #>
                </span>
        <br/>
        <a href="<#= link #>" style="color: <#= color #>; font-size: 12px;">More ...</a>
    </div>
    <div style="position: absolute; bottom:0; width: 65%; right: 0px;text-align: right">
        <img src="<#= image #>"/>
    </div>

    <img u="thumb" src="<#= thumb #>" />
</div>
